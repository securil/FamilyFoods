<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>훼미리식품 - 디자인 미리보기</title>
  <meta http-equiv="refresh" content="0;url=/" />
  <style>
    body {
      font-family: 'Noto Sans KR', sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f5f5f5;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      text-align: center;
    }
    .container {
      max-width: 600px;
      padding: 20px;
    }
    h1 {
      color: #FF5E00;
    }
    p {
      margin-bottom: 20px;
    }
    a {
      display: inline-block;
      padding: 10px 20px;
      background-color: #FF5E00;
      color: white;
      text-decoration: none;
      border-radius: 5px;
      font-weight: bold;
      transition: background-color 0.3s;
    }
    a:hover {
      background-color: #FF7F30;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>훼미리식품 홈페이지</h1>
    <p>홈페이지로 이동 중입니다. 자동으로 이동하지 않으면 아래 버튼을 클릭하세요.</p>
    <a href="/">홈페이지로 이동</a>
  </div>
</body>
</html>
